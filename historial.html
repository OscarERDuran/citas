<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famicitas - Historial de Citas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <i class="fas fa-heartbeat text-primary me-2" style="font-size: 1.5rem;"></i>
                <span class="text-primary fw-bold">Famicitas</span>
            </a>
            
            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menú colapsable -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="dashboard.html">INICIO</a>
                    <a class="nav-link" href="programar-cita.html">PROGRAMAR CITA</a>
                    <a class="nav-link" href="historial.html">HISTORIAL</a>
                    <a class="nav-link" href="#" onclick="confirmLogout(event)">SALIR</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Historial de Citas</h2>
                
                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <select class="form-select" id="filtroMedico">
                                    <option value="">Todos los médicos</option>
                                    <option value="juan-perez">Juan Perez</option>
                                    <option value="camilo-paez">Camilo Paez</option>
                                    <option value="rita-lopez">Rita Lopez</option>
                                    <option value="maria-castro">Maria Castro</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filtroEspecialidad">
                                    <option value="">Todas las especialidades</option>
                                    <option value="medicina-general">Medicina General</option>
                                    <option value="cardiologia">Cardiología</option>
                                    <option value="ginecologia">Ginecología</option>
                                    <option value="psicologia">Psicología</option>
                                    <option value="dermatologia">Dermatología</option>
                                    <option value="odontologia">Odontología</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="date" class="form-control" id="filtroFecha">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" onclick="filtrarCitas()">
                                    <i class="fas fa-search me-2"></i>Filtrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de citas -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                        <th>Médico</th>
                                        <th>Especialidad</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaCitas">
                                    <tr>
                                        <td>2025-09-25</td>
                                        <td>10:00 AM</td>
                                        <td>Dr. Juan Perez</td>
                                        <td>Cardiología</td>
                                        <td><span class="badge bg-success">Confirmada</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-1">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2025-09-20</td>
                                        <td>2:30 PM</td>
                                        <td>Dra. Rita Lopez</td>
                                        <td>Ginecología</td>
                                        <td><span class="badge bg-warning">Pendiente</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-1">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2025-09-18</td>
                                        <td>9:00 AM</td>
                                        <td>Dr. Camilo Paez</td>
                                        <td>Medicina General</td>
                                        <td><span class="badge bg-secondary">Completada</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-info">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/historial.js"></script>
</body>
</html>
