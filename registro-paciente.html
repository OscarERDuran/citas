<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famicitas - Registro de Paciente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <i class="fas fa-heartbeat text-primary me-2" style="font-size: 1.5rem;"></i>
                <span class="text-primary fw-bold">Famicitas</span>
            </a>
            
            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menú colapsable -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="dashboard.html">INICIO</a>
                    <a class="nav-link" href="programar-cita.html">PROGRAMAR CITA</a>
                    <a class="nav-link" href="historial.html">HISTORIAL</a>
                    <a class="nav-link" href="#" onclick="confirmLogout(event)">SALIR</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Registro de Paciente</h2>
                        
                        <form id="registroPacienteForm">
                            <div class="row">
                                <!-- Información Personal -->
                                <div class="col-12">
                                    <h5 class="text-primary mb-3">
                                        <i class="fas fa-user me-2"></i>Información Personal
                                    </h5>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="nombres" class="form-label">Nombres *</label>
                                    <input type="text" class="form-control" id="nombres" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="apellidos" class="form-label">Apellidos *</label>
                                    <input type="text" class="form-control" id="apellidos" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="tipoDocumento" class="form-label">Tipo de Documento *</label>
                                    <select class="form-select" id="tipoDocumento" required>
                                        <option value="">Seleccionar</option>
                                        <option value="cedula">Cédula de Ciudadanía</option>
                                        <option value="tarjeta-identidad">Tarjeta de Identidad</option>
                                        <option value="cedula-extranjeria">Cédula de Extranjería</option>
                                        <option value="pasaporte">Pasaporte</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="documento" class="form-label">Número de Documento *</label>
                                    <input type="text" class="form-control" id="documento" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento *</label>
                                    <input type="date" class="form-control" id="fechaNacimiento" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="genero" class="form-label">Género *</label>
                                    <select class="form-select" id="genero" required>
                                        <option value="">Seleccionar</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="femenino">Femenino</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                </div>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="row">
                                <!-- Información de Contacto -->
                                <div class="col-12">
                                    <h5 class="text-primary mb-3">
                                        <i class="fas fa-phone me-2"></i>Información de Contacto
                                    </h5>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono *</label>
                                    <input type="tel" class="form-control" id="telefono" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Correo Electrónico *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                
                                <div class="col-12 mb-3">
                                    <label for="direccion" class="form-label">Dirección *</label>
                                    <input type="text" class="form-control" id="direccion" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="ciudad" class="form-label">Ciudad *</label>
                                    <input type="text" class="form-control" id="ciudad" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="departamento" class="form-label">Departamento *</label>
                                    <select class="form-select" id="departamento" required>
                                        <option value="">Seleccionar</option>
                                        <option value="antioquia">Antioquia</option>
                                        <option value="bogota">Bogotá D.C.</option>
                                        <option value="valle">Valle del Cauca</option>
                                        <option value="cundinamarca">Cundinamarca</option>
                                        <option value="atlantico">Atlántico</option>
                                        <!-- Agregar más departamentos según necesidad -->
                                    </select>
                                </div>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="row">
                                <!-- Información Médica -->
                                <div class="col-12">
                                    <h5 class="text-primary mb-3">
                                        <i class="fas fa-heartbeat me-2"></i>Información Médica
                                    </h5>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="eps" class="form-label">EPS</label>
                                    <input type="text" class="form-control" id="eps">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="tipoSangre" class="form-label">Tipo de Sangre</label>
                                    <select class="form-select" id="tipoSangre">
                                        <option value="">Seleccionar</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                                
                                <div class="col-12 mb-3">
                                    <label for="alergias" class="form-label">Alergias</label>
                                    <textarea class="form-control" id="alergias" rows="3" placeholder="Describe cualquier alergia conocida"></textarea>
                                </div>
                                
                                <div class="col-12 mb-3">
                                    <label for="observaciones" class="form-label">Observaciones Médicas</label>
                                    <textarea class="form-control" id="observaciones" rows="3" placeholder="Información médica adicional relevante"></textarea>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="aceptoTerminos" required>
                                        <label class="form-check-label" for="aceptoTerminos">
                                            Acepto los términos y condiciones y autorizo el tratamiento de mis datos personales
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Registrar Paciente
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/registro-paciente.js"></script>
</body>
</html>
