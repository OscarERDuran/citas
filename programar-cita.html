<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famicitas - Programar Cita</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <i class="fas fa-heartbeat text-primary me-2" style="font-size: 1.5rem;"></i>
                <span class="text-primary fw-bold">Famicitas</span>
            </a>
            
            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menú colapsable -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="dashboard.html">INICIO</a>
                    <a class="nav-link" href="programar-cita.html">PROGRAMAR CITA</a>
                    <a class="nav-link" href="historial.html">HISTORIAL</a>
                    <a class="nav-link" href="#" onclick="confirmLogout(event)">SALIR</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">PROGRAMAR CITA</h2>
                        
                        <form id="programarCitaForm">
                            <!-- Médico -->
                            <div class="mb-4">
                                <select class="form-select form-select-lg" id="medico" required>
                                    <option value="">Médico</option>
                                    <option value="juan-perez">Juan Perez</option>
                                    <option value="camilo-paez">Camilo Paez</option>
                                    <option value="rita-lopez">Rita Lopez</option>
                                    <option value="maria-castro">Maria Castro</option>
                                </select>
                            </div>

                            <!-- Especialidad -->
                            <div class="mb-4">
                                <select class="form-select form-select-lg" id="especialidad" required>
                                    <option value="">Especialidad</option>
                                    <option value="medicina-general">Medicina General</option>
                                    <option value="cardiologia">Cardiología</option>
                                    <option value="ginecologia">Ginecología</option>
                                    <option value="psicologia">Psicología</option>
                                    <option value="dermatologia">Dermatología</option>
                                    <option value="odontologia">Odontología</option>
                                </select>
                            </div>

                            <!-- Hora -->
                            <div class="mb-4">
                                <div class="input-group input-group-lg">
                                    <input type="time" class="form-control" id="hora" required>
                                    <span class="input-group-text">
                                        <i class="fas fa-clock"></i>
                                    </span>
                                </div>
                            </div>

                            <!-- Fecha -->
                            <div class="mb-4">
                                <input type="date" class="form-control form-control-lg" id="fecha" required>
                            </div>

                            <!-- Motivo -->
                            <div class="mb-4">
                                <textarea class="form-control form-control-lg" id="motivo" placeholder="Motivo de la consulta" rows="3" required></textarea>
                            </div>

                            <!-- Botón Confirmar -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">CONFIRMAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmacionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cita Programada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                        <h4 class="mt-3">¡Cita programada exitosamente!</h4>
                        <div id="detallesCita" class="mt-3"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/programar-cita.js"></script>
</body>
</html>
